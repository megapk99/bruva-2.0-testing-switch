<section id="cover">
  <div class="cover-info">
      <div class="container">
          <h1><b>Checkout</b></h1>
      </div>
  </div>
</section>
<div class="container">
<div class="checkout__form">
  <h4>Billing Details</h4>
  <form action="#">
      <div class="row">
          <div class="col-lg-8 col-md-6">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Name<span>*</span></p>
                          <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" placeholder="Name">
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="checkout__input">
                          <p>Address<span>*</span></p>
                          <input type="text" class="form-control" [(ngModel)]="customerAddress" name="customerAddress" placeholder="Address">
                      </div>
                  </div>
              </div>
              <div class="checkout__input">
                  <p>City<span>*</span></p>
                  <input type="text" class="form-control" [(ngModel)]="customerCity" name="customerCity" placeholder="City">
              </div>
              <div class="checkout__input">
                  <p>Mobile<span>*</span></p>
                  <input type="text" class="form-control" [(ngModel)]="customerMobile" name="customerMobile" placeholder="Mobile">
              </div>
              
              <!-- <button type="button" (click)="CreateRecord()"  class="btn btn-warning">+
                Submit User Info</button> -->
            </div>
              
          </div>
          <div class="col-lg-4 col-md-6">
              <div class="checkout__order">
                  <h4>Your Order</h4>
                  <div class="checkout__order__products">Products <span>Total</span></div>
                  <ul  *ngFor="let product of products; index as i" >
                      <li>{{ product.name | titlecase}}</li>
                      <li>{{ product.price }}</li>
                      
                  </ul>
                  <div class="checkout__order__total">Total <span>{{total }}</span></div>

                  

                  <button (click)="pay(total)" class="btn btn-warning">Proceed Order</button>
              </div>
          </div>
      
  </form>
 
</div>
</div>
